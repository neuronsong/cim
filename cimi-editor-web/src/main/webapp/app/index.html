<html>
    <head>
        <base href="/"/>
        <title>CIMI Editor</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">    
        <!-- 1. Load libraries -->
        
        
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.11.2/angular-material.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="//cdn.jsdelivr.net/flexboxgrid/6.3.0/flexboxgrid.min.css" type="text/css" >
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
        
        <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>-->
        <!-- Compiled and minified CSS -->
        <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">-->

        <!-- Compiled and minified JavaScript -->
        <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>-->
      
        <!-- NOTE: Any non-CDN library you wish to add must be added to the gulpfile so it can be copied over to lib -->
        <link rel="stylesheet" type="text/css" href="app/assets/styles/main.css">

        <!-- IE required polyfills, in this exact order -->
        <script src="lib/es6-shim.min.js"></script>
        <script src="lib/system-polyfills.js"></script>
        <script src="lib/angular2-polyfills.js"></script>
        <script src="lib/system.src.js"></script>
        <script src="lib/Rx.js"></script>
        <script src="lib/angular2.dev.js"></script>
        <script src="lib/router.dev.js"></script>
        <!-- 2. Configure SystemJS -->
        <script>
            System.config({
                packages: {        
                    app: {
                    format: 'register',
                    defaultExtension: 'js'
                    }
                }
            });
            System.import('app/core/main').then(null, console.error.bind(console));
        </script>
    </head>
    <!-- 3. Display the application -->
    <body>
        <cimi-editor>Loading...</cimi-editor>
    </body>
</html>
