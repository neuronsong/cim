<html>
    <head>
        <base href="/"/>
        <title>CIMI Editor</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">    
        <!-- 1. Load libraries -->
        
        <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        
        <!-- NOTE: Any non-CDN library you wish to add must be added to the gulpfile so it can be copied over to lib -->
        <link rel="stylesheet" type="text/css" href="app/assets/styles/main.css"
        <!-- IE required polyfills, in this exact order -->
        <script src="lib/es6-shim.min.js"></script>
        <script src="lib/system-polyfills.js"></script>
        <script src="lib/angular2-polyfills.js"></script>
        <script src="lib/system.src.js"></script>
        <script src="lib/Rx.js"></script>
        <script src="lib/angular2.dev.js"></script>
        <script src="lib/router.dev.js"></script>
        <!-- 2. Configure SystemJS -->
        <script>
            System.config({
                packages: {        
                    app: {
                    format: 'register',
                    defaultExtension: 'js'
                    }
                }
            });
            System.import('app/core/main')
                .then(null, console.error.bind(console));
        </script>
    </head>
    <!-- 3. Display the application -->
    <body>
        <cimi-editor>Loading...</cimi-editor>
    </body>
</html>
