<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="CIMI Editor">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Disable tap highlight on IE -->
	<meta name="msapplication-tap-highlight" content="no">
	<title>CIMI Editor</title>
	<!-- Add to homescreen -->
	<link rel="manifest" href="manifest.json">
	
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/flexboxgrid/6.3.0/flexboxgrid.min.css" type="text/css" >

	<!-- Stylesheets -->
	<!-- build:css-vendor -->
	<link rel="stylesheet" href="styles/vendor.css">
	<!-- endbuild -->
	<!-- build:css-bundle -->
	<link rel="stylesheet" href="styles/main.css">
	<!-- endbuild -->

	<base href="/">
</head>
<body class="full-height">
	<app class="full-height">
		Loading ...
	</app>


	<!-- Polyfills: must all be loaded before SystemJS -->	

	<!-- ES6 Shim (ES2015 support) -->
	<!-- inline node_modules/es6-shim/es6-shim.js -->
	<script inline src="node_modules/es6-shim/es6-shim.js"></script>
	<!-- inline node_modules/angular2/bundles/angular2-polyfills.js -->
	<script inline src="node_modules/angular2/bundles/angular2-polyfills.js"></script>

	<!-- build:js-app -->
	<!-- for production, this is all replaced by a minified bundle -->
	<script src="jspm_packages/system.src.js"></script>
	<script src="jspm.conf.js"></script>
	<script>
		System.import('core/boot').catch(console.error.bind(console));
	</script>
	<!-- endbuild -->
</body>
</html>
