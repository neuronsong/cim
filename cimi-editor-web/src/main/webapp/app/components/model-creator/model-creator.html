<h3>Model Creator</h3>

<form (ngSubmit)="onSubmit()" #modelForm="ngForm">
    
    <div class="form-group">
        <label for="name">Name for new model</label>
        <input type="text" class="form-control" 
            required 
            [(ngModel)]="model.name"
            ngControl="name"
            #name="ngForm">
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger" role="alert">
            Please enter a model name
        </div>
    </div>
    <div class="form-group">
        <label for="binding">Terminology binding for new model</label>
        <input type="text" class="form-control" 
            required
            [(ngModel)]="model.binding" 
            ngControl="binding"
            #binding="ngForm">
        <div [hidden]="binding.valid || binding.pristine" class="alert alert-danger" role="alert">
            Please enter a terminology binding
        </div>
    </div>
    <div class="form-group">
        <label for="description">Description for new model</label>
        <input type="text" class="form-control" 
            required 
            [(ngModel)]="model.description"
            ngControl="description" 
            #description="ngForm">
        <div [hidden]="description.valid || description.pristine" class="alert alert-danger" role="alert">
            Please enter a model name
        </div>
    </div>
    <div class="form-row">
        <button type="button" (click)="goToPatternSelector()">Back</button>
    </div>
    <div class="form-row">
        <button type="submit" [disabled]="!modelForm.form.valid">Continue</button>
    </div>
</form>
