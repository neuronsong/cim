<div class="sidenav col-xs w-100 container-fluid">
    <div class="row middle col-xs p-b-20">
        <a class="sidenav-heading middle col-xs white" [routerLink]="['PatternSelector']">CIMI Editor</a>
    </div>
    <div class="row middle col-xs container-fluid p-b-10">
        <a class="sidenav-link p-l-20" [class.link-active]="!isPageDeselected('/pattern-selector')" [routerLink]="['PatternSelector']">
            <i class="fa fa-caret-right"></i>
            <span class="m-l-5">SELECT PATTERN</span>
        </a>
        <div [hidden]="!pattern">
            Pattern name   
        </div>
    </div>
    <div class="row middle col-xs container-fluid p-b-10">
        <a class="sidenav-link p-l-20" [class.link-active]="!isPageDeselected('/model-detailer')" [routerLink]="['ModelDetailer']">
            <i class="fa fa-caret-right"></i>
            <span class="m-l-5">EDIT DETAILS</span>
        </a>
        <div [hidden]="!details">
            <div>Model Details</div>
            <div>Name</div>
            <div>Associated Terminology</div>
            <div>Description</div>  
        </div>
    </div>
    <div class="row middle col-xs container-fluid p-b-10">
        <a class="sidenav-link p-l-20" [class.link-active]="!isPageDeselected('/model-builder')" [routerLink]="['ModelBuilder']">
            <i class="fa fa-caret-right"></i>
            <span class="m-l-5">BUILD MODEL</span>
        </a>
        <div [hidden]="isPageDeselected('/model-builder')">
            <div>Model Build</div>
            <div>[All those attributes]</div>
        </div>
    </div>
    <div class="row middle col-xs container-fluid p-b-10">
        <a class="sidenav-link p-l-20" [class.link-active]="!isPageDeselected('/model-exporter')" [routerLink]="['ModelExporter']">
            <i class="fa fa-caret-right"></i>
            <span class="m-l-5">REVIEW & EXPORT</span>
        </a>
    </div>
    <div class="row middle col-xs container-fluid p-b-10">
        <a class="sidenav-link p-l-20" [class.link-active]="!isPageDeselected('/settings')" [routerLink]="['Settings']">
            <i class="fa fa-caret-right"></i>
            <span class="m-l-5">SETTINGS</span>
        </a>
        <div [hidden]="isPageDeselected('/settings')">
            <div>User settings</div>
            <div>Settings</div>   
        </div>
    </div>

</div>
